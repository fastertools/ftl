name: Test GitHub Action

on:
  push:
    branches:
      - github-action-setup
  pull_request:
    branches:
      - github-action-setup
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-action:
    name: Test FTL CLI GitHub Action
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup FTL CLI using local action
        id: setup-ftl
        uses: ./
        with:
          version: 'latest'
          install-dependencies: 'true'
          cache-dependencies: 'true'

      - name: Verify FTL CLI installation
        run: |
          echo "ðŸ” Verifying FTL CLI installation..."
          
          # Check if ftl command is available
          if ! command -v ftl >/dev/null 2>&1; then
            echo "âŒ FTL CLI not found in PATH"
            exit 1
          fi
          
          # Print version information
          echo "âœ… FTL CLI found!"
          ftl --version
          
          # Check if dependencies are installed
          echo ""
          echo "ðŸ” Checking dependencies..."
          
          if command -v spin >/dev/null 2>&1; then
            echo "âœ… Spin: $(spin --version)"
          else
            echo "âš ï¸  Spin not found"
          fi
          
          if command -v wkg >/dev/null 2>&1; then
            echo "âœ… wkg: $(wkg --version)"
          else
            echo "âš ï¸  wkg not found"
          fi
          
          if command -v docker >/dev/null 2>&1; then
            echo "âœ… Docker: $(docker --version)"
          else
            echo "âš ï¸  Docker not found"
          fi

      - name: Test ftl init command
        run: |
          echo "ðŸ§ª Testing ftl init command..."
          
          # Create a temporary directory for the test project
          mkdir -p test-project
          cd test-project
          
          # Initialize a new FTL project
          echo "Creating new FTL project..."
          ftl init test-cli-action
          
          # Verify the project was created
          if [ ! -d "test-cli-action" ]; then
            echo "âŒ Project directory not created"
            exit 1
          fi
          
          cd test-cli-action
          
          # Check if required files exist
          if [ ! -f "ftl.toml" ]; then
            echo "âŒ ftl.toml not found"
            exit 1
          fi
          
          echo "âœ… FTL project created successfully!"
          
          # Show project structure
          echo ""
          echo "ðŸ“ Project structure:"
          ls -la
          
          # Show ftl.toml content
          echo ""
          echo "ðŸ“„ ftl.toml content:"
          cat ftl.toml

      - name: Output summary
        if: always()
        run: |
          echo "## ðŸŽ‰ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **FTL CLI Installation**: Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installed Version**: ${{ steps.setup-ftl.outputs.ftl-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The GitHub Action is working correctly! ðŸš€" >> $GITHUB_STEP_SUMMARY
