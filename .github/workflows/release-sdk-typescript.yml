name: Release TypeScript SDK

on:
  push:
    tags:
      - 'sdk-typescript-v*'

env:
  NODE_VERSION: '24'

permissions:
  contents: write

jobs:
  verify-tag:
    name: Verify Tag on Main Branch
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Parse tag
        id: parse
        run: |
          VERSION="${GITHUB_REF#refs/tags/sdk-typescript-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "🔢 Version: $VERSION"
      
      - name: Verify tag is on main branch
        uses: ./.github/actions/verify-tag
      
      - name: Verify version matches package.json
        run: |
          VERSION="${{ steps.parse.outputs.version }}"
          PACKAGE_VERSION=$(node -p "require('./sdk/typescript/package.json').version")
          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "❌ Tag version ($VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "✅ Version matches package.json"

  test:
    name: Test
    needs: verify-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd sdk/typescript
          npm ci
      
      - name: Run checks
        run: |
          cd sdk/typescript
          npm run check
      
      - name: Build
        run: |
          cd sdk/typescript
          npm run build
      
      - name: Test publish
        run: |
          cd sdk/typescript
          npm run publish:dry-run

  publish:
    name: Publish to NPM
    needs: [verify-tag, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          cd sdk/typescript
          npm ci
      
      - name: Build
        run: |
          cd sdk/typescript
          npm run build
      
      - name: Check if version is already published
        id: check-published
        run: |
          cd sdk/typescript
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ needs.verify-tag.outputs.version }}"
          
          # Check if version exists on NPM
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "⚠️  Version $VERSION already published on NPM"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Version $VERSION not yet published"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to NPM
        if: steps.check-published.outputs.skip != 'true'
        run: |
          cd sdk/typescript
          npm publish --access public
          echo "✅ Published to NPM"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "TypeScript SDK v${{ needs.verify-tag.outputs.version }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## TypeScript SDK v${{ needs.verify-tag.outputs.version }}
            
            ### Installation
            
            ```bash
            npm install ftl-sdk@${{ needs.verify-tag.outputs.version }}
            # or
            yarn add ftl-sdk@${{ needs.verify-tag.outputs.version }}
            # or
            pnpm add ftl-sdk@${{ needs.verify-tag.outputs.version }}
            ```
            
            ### Usage
            
            ```typescript
            import { createTools, ToolResponse } from 'ftl-sdk'
            ```
            
            ### Links
            
            - [NPM Package](https://www.npmjs.com/package/ftl-sdk)
            - [Documentation](https://github.com/fastertools/ftl-cli/tree/main/sdk/typescript)

  update-templates:
    name: Update Templates PR
    needs: [verify-tag, publish]
    if: needs.publish.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create update branch
        run: |
          BRANCH="update-templates-ts-sdk-v${{ needs.verify-tag.outputs.version }}"
          git checkout -b "$BRANCH"
          echo "UPDATE_BRANCH=$BRANCH" >> $GITHUB_ENV
      
      - name: Update template versions
        run: |
          VERSION="${{ needs.verify-tag.outputs.version }}"
          
          # Update TypeScript SDK version in versions.json
          jq --arg v "$VERSION" '.typescript = $v' internal/scaffold/versions.json > versions.tmp
          mv versions.tmp internal/scaffold/versions.json
          
          echo "✅ Updated TypeScript SDK to v$VERSION in versions.json"
      
      - name: Commit changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No template updates needed"
            exit 0
          fi
          git commit -m "chore: update templates to use ftl-sdk v${{ needs.verify-tag.outputs.version }}" \
            -m "Updates project templates to use the newly published SDK version." \
            -m "This is an automated update following the release of ftl-sdk v${{ needs.verify-tag.outputs.version }}."
      
      - name: Push update branch
        run: |
          git push origin "$UPDATE_BRANCH"
      
      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.verify-tag.outputs.version }}"
          PR_BODY=$(cat << 'EOF'
          ## 📦 Update Templates to ftl-sdk v${VERSION}
          
          This PR updates project templates to use the newly published ftl-sdk version.
          
          ### Changes
          - Updated TypeScript SDK version to v${VERSION} in internal/scaffold/versions.json
          
          ### Context
          This is an automated PR created after the successful release of ftl-sdk v${VERSION} to NPM.
          
          The TypeScript examples in the repository continue to use local file references (`file:../../../sdk/typescript`) for development purposes. When users create new projects from templates, they will get the published version.
          
          ### Links
          - [NPM Package](https://www.npmjs.com/package/ftl-sdk/v/${VERSION})
          - [Release](https://github.com/fastertools/ftl-cli/releases/tag/sdk-typescript-v${VERSION})
          
          ---
          *This PR was automatically created by the release workflow.*
          EOF
          )
          
          # Expand variables
          PR_BODY=$(echo "$PR_BODY" | envsubst)
          
          gh pr create \
            --title "chore: update templates to ftl-sdk v${VERSION}" \
            --body "$PR_BODY" \
            --base main \
            --head "$UPDATE_BRANCH" \
            --label "dependencies" \
            --label "automated"