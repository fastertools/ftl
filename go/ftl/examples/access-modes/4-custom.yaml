# CUSTOM ACCESS MODE
# You provide all auth configuration

application:
  name: custom-auth-app
  version: "1.0.0"
  description: "App with custom authentication"

# Custom access - you control everything
access: custom

# Required: Provide your auth configuration
auth:
  # Your JWT issuer
  jwt_issuer: "https://auth.example.com"
  
  # Your expected audience
  jwt_audience: "api.example.com"
  
  # Optional: Required scopes (as a list)
  # jwt_required_scopes: 
  #   - "read"
  #   - "write"

components:
  - id: custom-api
    source:
      registry: ghcr.io
      package: "custom:api"
      version: "3.0.0"
      
  - id: integration-hub
    source:
      registry: ghcr.io
      package: "custom:integration"
      version: "3.0.0"

# Result:
# - Adds mcp-authorizer component
# - JWT issuer: Your specified issuer
# - JWT audience: Your specified audience
# - You manage all authentication
# - Works with Auth0, Okta, Keycloak, or any JWT provider