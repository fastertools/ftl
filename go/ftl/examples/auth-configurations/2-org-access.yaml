# Organization-Level Access
# FTL platform auth with org-level access

application:
  name: enterprise-app
  version: "1.0.0"
  description: "App for organization members"

# Organization access - all org members can use
access: org

# No auth config needed - FTL platform handles authentication
# All members of your organization can access these tools

components:
  - id: hr-system
    source:
      registry: ghcr.io
      package: "enterprise:hr"
      version: "2.0.0"
    variables:
      COMPANY_DOMAIN: "acme.com"
      
  - id: payroll-tool
    source:
      registry: ghcr.io
      package: "enterprise:payroll"
      version: "2.0.0"

# When synthesized, this creates:
# - mcp-authorizer component
# - JWT issuer: https://divine-lion-50-staging.authkit.app/
# - JWT audience: client_01JZM53FW3WYV08AFC4QWQ3BNB (default)
# - Users auth through YOUR WorkOS organization's SSO