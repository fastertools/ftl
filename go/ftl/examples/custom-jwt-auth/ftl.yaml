application:
  name: enterprise-tools
  version: "2.0.0"
  description: "Enterprise MCP tools with custom JWT authentication"

# Custom access mode - bring your own JWT authentication
access: custom

auth:
  jwt_issuer: "https://auth.example.com"      # Your JWT issuer URL
  jwt_audience: "enterprise-mcp-tools"        # Expected audience claim

components:
  - id: compliance-scanner
    source:
      registry: ghcr.io
      package: "enterprise:compliance"
      version: "3.0.0"
    variables:
      SCAN_DEPTH: "full"
      REPORT_FORMAT: "json"
      
  - id: audit-logger
    source:
      registry: ghcr.io
      package: "enterprise:audit"
      version: "2.5.0"
    variables:
      LOG_RETENTION_DAYS: "90"
      ENCRYPTION_ENABLED: "true"
      
  - id: policy-engine
    source:
      registry: ghcr.io
      package: "enterprise:policy"
      version: "4.1.0"
    variables:
      POLICY_SOURCE: "https://policies.example.com/v1"
      ENFORCEMENT_MODE: "strict"