run:
  timeout: 5m
  tests: true
  build-tags: []
  skip-dirs: []
  skip-files: []

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - errcheck
    - gosec
    - gofmt
    - goimports
    - misspell
    - revive
    - unconvert
    - unparam
  disable:
    - structcheck
    - deadcode
    - varcheck
    - nosnakecase
    - ifshort
    - exhaustivestruct
    - golint
    - interfacer
    - maligned
    - scopelint

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
  govet:
    check-shadowing: false
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - unparam
    - path: test_
      linters:
        - gosec
        - errcheck
    - path: internal/cli/test_helpers\.go
      linters:
        - unused
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false