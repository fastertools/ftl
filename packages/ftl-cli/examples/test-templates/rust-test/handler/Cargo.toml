[package]
name = "rust_test"
version = "0.1.0"
edition = "2021"

[dependencies]
wit-bindgen = "0.16.0"
serde_json = "1.0"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.dev]
opt-level = 1
debug = true

[workspace]